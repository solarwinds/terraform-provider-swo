query GetNotification(
  $configurationId: String!
  $configurationType: String!
) {
  user {
    currentOrganization {
      notificationServiceConfiguration(
        configurationId: $configurationId
        configurationType: $configurationType
      ) {
        id
        type
        title
        settings
        createdAt
        createdBy
        description
      }
    }
  }
}

mutation CreateNotification(
  $configuration: createNotificationServiceConfigurationInput!
) {
  createNotificationServiceConfiguration(configuration: $configuration) {
    code
    success
    message
    configuration {
      id
      type
      title
      settings
      createdAt
      createdBy
      description
    }
  }
}

mutation UpdateNotification(
  $configuration: UpdateNotificationServiceConfigurationInput!
) {
  updateNotificationServiceConfiguration(input: $configuration) {
    code
    success
    message
    configuration {
      id
      type
      title
      settings
      description
    }
  }
}

mutation DeleteNotification(
  $input: DeleteNotificationServiceConfigurationInput!
) {
  deleteNotificationServiceConfiguration(input: $input) {
    success
    code
    message
  }
}

query GetAlertDefinitions(
  $filter: AlertFilterInput!
  $paging: PagingInput
  $sortBy: SortInput
) {
  alertQueries {
    alertDefinitions(filter: $filter, paging: $paging, sortBy: $sortBy) {
      alertDefinitions {
        actions {
          configurationIds
          type
        }
        triggerResetActions
        conditionType
        flatCondition {
          id
          links {
            name
            values
          }
          value {
            fieldName
            operator
            type
            query
          }
        }
        description
        enabled
        id
        name
        organizationId
        severity
        triggered
        triggeredTime
        targetEntityTypes
        muteInfo {
          muted
          until
        }
        userId
      }
    }
  }
}

mutation CreateAlertDefinition($definition: AlertDefinitionInput!) {
  alertMutations {
    createAlertDefinition(definition: $definition) {
      actions {
        configurationIds
        type
      }
      flatCondition {
        id
      }
      description
      enabled
      id
      name
      organizationId
      severity
    }
  }
}

mutation UpdateAlertDefinition(
  $definition: AlertDefinitionInput!
  $updateAlertDefinitionId: ID!
) {
  alertMutations {
    updateAlertDefinition(
      definition: $definition
      id: $updateAlertDefinitionId
    ) {
      actions {
        configurationIds
        type
      }
      flatCondition {
        id
      }
      description
      enabled
      id
      muteInfo {
        muted
        until
      }
      name
      organizationId
      severity
      triggered
      triggeredTime
      targetEntityTypes
      userId
    }
  }
}

mutation DeleteAlertDefinition($deleteAlertDefinitionId: ID!) {
  alertMutations {
    deleteAlertDefinition(id: $deleteAlertDefinitionId)
  }
}
