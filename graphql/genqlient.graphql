query GetAlertDefinitions(
  $filter: AlertFilterInput!
  $paging: PagingInput
  $sortBy: SortInput
) {
  alertQueries {
    alertDefinitions(filter: $filter, paging: $paging, sortBy: $sortBy) {
      alertDefinitions {
        actions {
          configurationIds
          type
        }
        triggerResetActions
        conditionType
        flatCondition {
          id
          links {
            name
            values
          }
          value {
            fieldName
            operator
            type
            query
          }
        }
        description
        enabled
        id
        name
        organizationId
        severity
        triggered
        triggeredTime
        targetEntityTypes
        muteInfo {
          muted
          until
        }
        userId
      }
    }
  }
}

mutation CreateAlertDefinition($definition: AlertDefinitionInput!) {
  alertMutations {
    createAlertDefinition(definition: $definition) {
      actions {
        configurationIds
        type
      }
      flatCondition {
        id
      }
      description
      enabled
      id
      name
      organizationId
      severity
    }
  }
}

mutation UpdateAlertDefinition(
  $definition: AlertDefinitionInput!
  $updateAlertDefinitionId: ID!
) {
  alertMutations {
    updateAlertDefinition(
      definition: $definition
      id: $updateAlertDefinitionId
    ) {
      actions {
        configurationIds
        type
      }
      flatCondition {
        id
      }
      description
      enabled
      id
      muteInfo {
        muted
        until
      }
      name
      organizationId
      severity
      triggered
      triggeredTime
      targetEntityTypes
      userId
    }
  }
}

mutation DeleteAlertDefinition($deleteAlertDefinitionId: ID!) {
  alertMutations {
    deleteAlertDefinition(id: $deleteAlertDefinitionId)
  }
}
